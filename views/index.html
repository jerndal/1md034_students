<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Berras Burgare</title>

    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="https://vuejs.org/js/vue.js"></script> 
    <script defer src="js/menu.js"></script>
    <script defer src="js/js_script.js"></script>
    <script defer src="js/vue_script.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/deli-very.css">
          
  </head>

  <body id="burgerbody">
    <main id="wrap">
      
      <header class = "header_2">
	<h1 class = "header_text">Välkommen till Berras Burgare!</h1>
	<img src="/img/head.png" class ="header_pic" id = "head_pic">
	
      </header>
      <section class="differentSection" id="test">
	<div id="burgers">
	  <div v-for="burg in array">
	    <h2> {{ burg.firstName }} </h2>
	    <img v-bind:src="burg.img" width="250" height="200" align="center">
	    
	    <input type="checkbox" v-bind:id="burg.firstName" v-bind:value="burg.firstName" v-model="burgerChoice">
	    
	    <ul>
	      <li>
		{{ burg.calories + " " + "kCal" }}
	      </li>
	      <li id ="Gluten" v-if="burg.gluten">gluten</li>
	      <li id = "Vegetarisk" v-if="burg.vegetarian">vegetarian</li>
	    </ul>
	  </div>
	</div>
	
      </section>
      
      <section id="information" class="differentSection">
	<div class="info">
	  <h2>Kundinformation</h2>
	  <p> Fyll i dina personuppgifter för leverans</p>
	  <h3> Leveransinformation:</h3>

	  <p>
	    <label for="fullname">Namn</label><br>
	    <input v-model="name" type="text" id="fullname" name="fn" required="required" placeholder="För- och Efternamn" />
	  </p>
	  

	  <p>
	    <label for="email">E-mail</label><br>
	    <input v-model="email" type="text" id="email" name="fn" required="required" placeholder="E-postadresss" />
	  </p>
	  <h1> Click in the map! </h1>
	  <a href="/dispatcher" target="_blank">Open dispatcher in new window</a>.
	  <div class="view-box">
	    <div id="dots" v-on:click="addOrder">
              <div 
		v-for="(order, key) in orders"
		v-bind:style="{ left: order.details.x + 'px', top: order.details.y + 'px'}">
		{{key}}
              </div>
	    </div>
	  </div>
	  <!--
	      <p>
		<label for="Adress">Adress</label><br>
		<input v-model="adress" type="text" id="Adress" name="fn" required="required" placeholder="Adress" />
	      </p>

	  <p>
	    <label for="Postnummer">Postnummer</label><br>
	    <input v-model="postnummer" type="number" id="Postnummer" name="fn" required="required" placeholder="Postnummer" />
	  </p>
	  -->
	  <p>
	    <label for="recipient">Betalningsmedel</label><br />
	    <select v-model = "recipient" id="recipient" name="rcp">
              <option>Visa</option>
              <option>Mastercard</option>
              <option>Swish</option>
              <option>PayPal</option>
              <option>Bitcoin</option>
	    </select>
	  </p>
	  <p>
	    
	    Kön <br>
	    <input v-model="pick" type="radio" id="man" name="fn" value="Man" />
	    <label for="man">Man</label><br>


	    <input v-model="pick" type="radio" id="Kvinna" name="fn" value="Kvinna"/>
	    <label for="Kvinna">Kvinna</label><br>


	    <input v-model="pick" type="radio" id="Annat" name="fn" value="Annat"/>
	    <label for="Annat">Annat</label><br>

	    <input v-model="pick" type="radio" id="Vill ej uppge" name="fn" value="Vill ej uppge"/>
	    <label for="Vill ej uppge">Vill ej uppge</label><br>

	  </p>
	</div>
	
	
	
	<div class="button" id="submitButton">
	  <button type="submit" v-on:click="createCustomer(name, email, adress, postnummer, recipient, pick)"><img src="/img/shoppingcart.png" width="20" heigth="20"/> Beställ</button>
	</div>
      </section>
      <div id="orderInfo">
	
      </div>
    </main>


  </body>


  <footer>
    <div>
      <p>  </p>
    </div>
    <p>2020 Filiduttföretaget AB</p>
  </footer>
</html>
